<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Kendra Fray" />
    <meta name="keywords" content="travel, united states" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau icon"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Name Form -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <label class="modal__error_message">
            <input
              type="text"
              name="title"
              id="profile-title-enter"
              placeholder="Name"
              class="modal__input modal__input_type_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-enter-error"></span>
          </label>
          <label class="modal__error_message">
            <input
              type="text"
              name="description"
              id="profile-description-enter"
              placeholder="Description"
              class="modal__input modal__input_type_description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-enter-error"
            ></span>
          </label>
          <button class="modal__button modal__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Form -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form">
          <label class="modal__error_message">
            <input
              type="text"
              name="title"
              id="add-card-title"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-title-error"></span>
          </label>
          <label class="modal__error_message">
            <input
              type="url"
              name="link"
              id="add-card-link"
              placeholder="Image link"
              class="modal__input modal__input_type_link"
              required
            />
            <span class="modal__error" id="add-card-link-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Preview Image Modal -->
    <div class="modal modal__preview">
      <div class="modal__container modal__container_image-preview">
        <button
          id="modal__image-close-button"
          class="modal__close"
          type="button"
        ></button>
        <img class="modal__image-preview" src="" alt="" />
        <p class="modal__image-title">Image Title Here</p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <!--Script Links-->
    <script src="./pages/index.js" type="module" defer></script>
  </body>
</html>
