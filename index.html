<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Kendra Fray" />
    <meta name="keywords" content="travel, united states" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau icon"
            class="profile__image"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Name Pop Up -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            class="modal__input"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            class="modal__input"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>

      <!-- Add Card Pop Up -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close"
            id="profile-close-button"
          ></button>
          <h2 class="modal__heading">New Place</h2>
          <form class="modal__form">
            <input
              type="text"
              name="title"
              id="add-card-form"
              placeholder="Title"
              class="modal__input modal__input_type_title"
            />
            <input
              type="text"
              name="link"
              id="add-link-form"
              placeholder="Image link"
              class="modal__input modal__input_type_title"
            />
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>

    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
